<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
        margin: 0;
        padding: 0;
        overflow: hidden
    }

    html, body {
        height: 100%
    }
    </style>
</head>
<body>

<script id="f" type="x-shader/x-fragment">
precision mediump float;
uniform float t; // time
uniform vec2  r; // resolution

void main(void){
    vec2 p = (gl_FragCoord.xy * 2.0 - r) / min(r.x, r.y);
    float len = length(p);
    float f = (sin(t) + 1.0) * 0.01 / abs(len - 0.5);
    gl_FragColor = vec4(vec3(f), 1.0);
}
</script>

<script src="script.js"></script>
<canvas id="canvas-viewport"></canvas>
</body>
</html>
