<!DOCTYPE html>
<html lang="en">
<head>
    <style>* {
        margin: 0;
        padding: 0;
        overflow: hidden
    }

    html, body {
        height: 100%
    }
    </style>
</head>
<body>

<script id="f" type="x/f">
precision mediump float;
uniform float t; // time
uniform vec2  r; // resolution

void main(void){
    float r = abs(sin(t)); // *1
    float g = abs(cos(t));
    float b = (r + g) / 2.0; // *2
    gl_FragColor = vec4(r, g, b, 1.0);
}

</script>

<script src="script.js"></script>
<canvas id="c"></canvas>
</body>
</html>
